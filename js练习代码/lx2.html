<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid paleturquoise;
            padding: 10px;
            box-shadow: 0px 0px 20px #000;
            transition: all 2s;
        }
    </style>
</head>
<body >
    <img class="img1" src="D:\图片素材\新建文件夹\1.jpg" alt="">
    <img class="img2" src="D:\图片素材\新建文件夹\2.jpg" alt="">
    <img class="img3" src="D:\图片素材\新建文件夹\3.jpg" alt="">
    <img class="img4" src="D:\图片素材\新建文件夹\4.jpg" alt="">
    <script>
        var img1=document.querySelector(".img1");
        var img2=document.querySelector(".img2");
        var img3=document.querySelector(".img3");
        var img4=document.querySelector(".img4");
        img1.onmouseover=function(){
            img1.style.transform="translate(0px,100px)";
        }
        img2.onmouseover=function(){
            img2.style.transform="scale(2,2)";
        }
        img3.onmouseover=function(){
            img3.style.transform="rotate(180deg)";
        }
        img4.onmouseover=function(){
            img4.style.transform="translate(0px,100px) rotate(180deg)";
        }
    </script>
</body>
</html>
