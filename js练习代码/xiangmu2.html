<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时显示不同问候语和图片</title>
    <style>
        img{
            width: 900px;
            height: 600px;
			
        }
        div{
            color: rgb(255, 0, 157);
            font-size: 15px;
        }
    </style>
</head>
<body>
    <img src="#">
    <div>...</div>
    <script>
        var tp = document.querySelector('img');
        var wz = document.querySelector('div');
        var date = new Date();
        var time = date.getHours();
        if(time<12&&time>6){
            tp .src='./img/555.jpg';
            wz.innerHTML = ('都'+time+'起床了起床了')
        }
        else if(time<19){
            tp .src='./img/555.jpg';
            wz.innerHTML = ('都'+time+'还没睡醒吗？')
        }
        else{
            tp .src='./img/555.jpg';
            wz.innerHTML = (time+'冲冲冲')
        }
    </script>
</body>
</html>
