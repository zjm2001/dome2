<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../jquery-3.4.1.min.js"></script>
<style>
         * {
            margin: 0;
            padding: 0;
        }        
        img {
            display: block;
        }        
        ul {
            list-style: none;
        }        
        .king {
            width: 952px;
            margin: 100px auto;
            background: url(images/bg.png) no-repeat;
            overflow: hidden;
            padding: 10px;
        }        
        .king ul {
            overflow: hidden;
        }        
        .king li {
            position: relative;
            float: left;
            width: 69px;
            height: 69px;
            margin-right: 10px;
        }        
        .king li.current {
            width: 224px;
        }        
        .king li.current .big {
            display: block;
        }        
        .king li.current .small {
            display: none;
        }        
        .big {
            width: 224px;
            display: none;
        }        
        .small {
            position: absolute;
            top: 0;
            left: 0;
            width: 69px;
            height: 69px;
            border-radius: 5px;
        }
</style>
<body>
    <div class="king">
        <ul>
            <li class="current">
                <a href="#">
                    <img src="images/112.png" alt="" class="small">
                    <img src="images/112-freehover.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/144.png" alt="" class="small">
                    <img src="images/144-freehover.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/190.png" alt="" class="small">
                    <img src="images/190-freehover.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/193.png" alt="" class="small">
                    <img src="images/193-freehover.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/505.png" alt="" class="small">
                    <img src="images/505-freehover.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/518.png" alt="" class="small">
                    <img src="images/518-freehover.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/528.png" alt="" class="small">
                    <img src="images/528-freehover.png" alt="" class="big">
                </a>
            </li>
        </ul>
    </div>
</body>
<script>
       $(function() {
            // 鼠标经过某个小li 有两步操作：
            $(".king li").mouseenter(function() {
                // 1.当前小li 宽度变为 224px， 同时里面的小图片淡出，大图片淡入
                $(this).stop().animate({
                    width: 224
                }).find(".small").stop().fadeOut().siblings(".big").stop().fadeIn();
                // 2.其余兄弟小li宽度变为69px， 小图片淡入， 大图片淡出
                $(this).siblings("li").stop().animate({
                    width: 69
                }).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
            })
        });

</script>
</html>
