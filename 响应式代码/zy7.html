<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 500px;
        height: 500px;
        margin: 0 auto;

    }
    .box img{
        width: 100%;
        height: 100%;
    }

</style>
<body>
    <div class="box">
        <img src="img/街景1280.jpg" alt="">
    </div>
   <script>
        
       var image =document.querySelector('.box img');
       console.log(image);
       image.addEventListener("dblclick",function(){
           console.log("请不要双击我");
       })
            image.addEventListener("click",function(){
          console.log("别点击我呀");
       })

      
       image.addEventListener("mouseover",function(){
           image.src="img/街景640.jpg"
       })
       image.addEventListener("mouseout",function(){
           image.src="img/街景1280.jpg"
       })



   </script>

</body>
</html>
