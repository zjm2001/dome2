<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 500px;
        height: 800px;
        border: 2px solid black;
        margin: 50px auto;
    }

    ul {
        list-style: none;
    }

    ul li {
        box-sizing: border-box;
        width: 100%;
        padding: 20px 20px;
        border-bottom: 2px dashed #ccc;
    }

    ul li p {
        color: rgb(246, 57, 161);
        font-size: 30px;
        line-height: 30px;
        font-weight: 900;
    }

    ul li span {
        float: left;
    }

    ul li span:nth-child(1) {
        width: 50px;
        height: 50px;
        background-color: rgb(246, 57, 161);
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        line-height: 50px;
        margin: 0px 10px;
    }

    ul li span:nth-child(2) {
        font-size: 20px;
        font-weight: 700;
        line-height: 50px;
        margin: 0px 10px;
        color: black;
    }

    ul li:nth-child(n+5) span:nth-child(1) {
        background-color: rgb(144, 144, 140);
    }

</style>

<body>
    <div class="box">
        <ul>
            <li>
                <p>电影排行榜</p>
            </li>
            <li>
                <span>1</span>
                <span>无双</span>
            </li>
            <li>
                <span>2</span>
                <span>飞驰人生</span>
            </li>
            <li>
                <span>3</span>
                <span>战狼</span>
            </li>
            <li>
                <span>4</span>
                <span>你好,李焕英</span>
            </li>
            <li>
                <span>5</span>
                <span>东海异闻录</span>
            </li>
        </ul>
    </div>
</body>

</html>
