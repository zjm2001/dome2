<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<img src="img/1_1280.jpg" alt="" width="300px">
<div></div>
<script>
    var img =document.querySelector("img");
    var div =document.querySelector("div");
    console.log(img);
    console.log(div);
    var time =new Date().getHours();
    console.log(time);
    if(time<=12){
        img.src="img/1_1280.jpg"
        div.innerHTML='上午好'
    }else if(time>12 && time<=18){
        img.src="img/1_640.jpg"
        div.innerHTML="下午好"
    }else{
        img.src="img/1_320.jpg"
        div.innerHTML="晚上好"
    }
</script>
</body>
</html>
