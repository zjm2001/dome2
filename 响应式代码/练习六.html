<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作题</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;

    }
    div[class^=nav]{
        float: left;
        text-align: center;
        height: 50px;
    }
    .nav1{
        background-color: purple;
        width: 100%;
    }
    .nav2{
        background-color: red;
        width: 50%;
    }
    .nav3{
        background-color: sandybrown;
        width: 50%;
    }
    .box{
        width: 100%;
        text-align: center;
    }
    @media screen and (max-width:1000px) {
        .nav1{
        background-color: rgb(71, 34, 71);
        width: 100%;
    }
    .nav2{
        background-color: rgb(236, 189, 189);
        width: 75%;
    }
    .nav3{
        background-color: rgb(68, 77, 209);
        width: 25%;
    }
    }
    @media screen and (max-width:600px) {
        .nav1{
        background-color: rgb(54, 3, 54);
        width: 100%;
    }
    .nav2{
        background-color: rgb(226, 32, 233);
        width: 100%;
    }
    .nav3{
        background-color: rgb(40, 102, 218);
        width: 100%;
    } 
    }
</style>
<body>
    <div class="nav1">列表一</div>
    <div class="nav2">列表二</div>
    <div class="nav3">列表三</div>
    <div class="box">
        <img src="img/街景1280.jpg" alt=""
          srcset="img/街景1280.jpg 1280w,img/街景640.jpg 1000w,img/街景_320.jpg 600w"
          sizes="(min-width:1200px) calc(43vw),(max-width:640px) calc(80vw).60vw"  >
    </div>
</body>
</html>
