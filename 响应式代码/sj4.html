<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 800px;
        height: 500px;
        margin: 0 auto;
        text-align: center;
    }

    input:nth-child(1) {
        width: 200px;
        height: 50px;
        font-size: 20px;
    }
    input:nth-child(3){
        display: inline-block;
        width: 100px;
        font-size: 20px;
        margin-top: 10px;
    }
</style>

<body>
    <div>
        <form action="">
            <input type="text" placeholder="发送短信">
            <br>
            <input type="submit" value="发送短信" >
        </form>
    </div>
    <script>
        var inps=document.querySelectorAll("input");
        console.log(inps);
        
      inps[1].addEventListener("click",function(){
         var i=60;
          inps[1].disabled=true;
          inps[0].placeholder="";
          inps[0].value="";
         var interval=  setInterval(function(){
           if(i>0){
            
            inps[1].value=i+"秒";
               i--;

           } else{
            inps[1].value="发送短信";
            inps[1].disabled=false;
            i=60;
            clearInterval(interval );

           }

            },1000)
      })
 
    </script>
</body>

</html>
