<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .nav {
        width: 100%;
        height: 200px;
        background-color: pink;
    }

    .nav h2 {
        color: rgb(218, 17, 17);
    }

    .box {
        width: 100%;
    }

    .box_l,
    .box_m,
    .box_r,
    .bom {
        float: left;
        height: 600px;

    }

    .box_l {
        width: 25%;
        background-color: plum;
    }

    .box_m {
        width: 50%;
        text-align: center;
        background-color: rebeccapurple;
    }

    .box_m img {
        width: 400px;
    }

    .box_r {
        width: 25%;
        background-color: plum;
    }

    .bom {
        width: 100%;
        height: 300px;
        background-color: thistle;
    }

    @media screen and (max-width:1000px) {
        .nav {
            width: 100%;
            height: 200px;
            background-color: rgb(250, 225, 6);
        }

        .box_l {
            width: 25%;
            background-color: rgb(224, 42, 224);
        }

        .box_m {
            width: 75%;
            text-align: center;
            background-color: rgb(22, 34, 207);
        }

        .box_m img {
            width: 400px;
        }

        .box_r {
            width: 100%;
            background-color: rgb(140, 153, 209);
        }

        .bom {
            width: 100%;
            height: 300px;
            background-color: rgb(31, 228, 218);
        }

    }

    @media screen and (max-width:600px) {
        .nav {
            width: 100%;
            height: 200px;
            background-color: rgb(123, 74, 238);
        }

        .box_l {
            width: 100%;
            background-color: rgb(40, 25, 126);
        }

        .box_m {
            width: 100%;
            text-align: center;
            background-color: rgb(204, 206, 233);
        }

        .box_m img {
            width: 400px;
        }

        .box_r {
            width: 100%;
            background-color: rgb(69, 224, 191);
        }

        .bom {
            width: 100%;
            height: 300px;
            background-color: rgb(31, 228, 218);
        }

    }
</style>

<body>
    <div class="nav">
        <h2>标题</h2>
        <p>导航栏</p>
    </div>
    <div class="box">
        <div class="box_l">左侧</div>
        <div class="box_m">
            <p>中心区域</p>
            <img src="img/街景1280.jpg" alt=""
          srcset="img/街景1280.jpg 1280w,img/街景640.jpg 1000w,img/街景_320.jpg 600w"  >
        </div>
        <div class="box_r">右侧</div>
    </div>
    <div class="bom">底部</div>
</body>
</html>
