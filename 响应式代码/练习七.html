<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .box{
        width: 1000px;
        height: 500px;
        border: 1px solid rgb(7, 7, 7);
        margin: 100px auto;
        padding: 10px 10px;
    }
    .box1{
        float: left;
        width: 100%;
        height: 60%;
        background-color: pink;
    }
    .box2{
        float: left;
        width: 100%;
        height: 40%;
        background-color: khaki;
    }
    .div01{
        float: left;
        width: 350px;
        height: 300px;
        background-color: purple;
    }
    .div02{
        float: left;
        width: 250px;
        height: 300px;
        background-color: rgb(50, 39, 209);
    }
.box1_r{
    float: left;
    width: 400px;
    height: 300px;
    background-color: saddlebrown;
}
.box1_r div{
    float: left;
    width: 200px;
    height: 150px;
    background-color: springgreen;
}
.box1_r div:nth-child(2){
    background-color: slateblue;
}
.box1_r div:nth-child(3){
    background-color: slateblue;
}
.box2 div:nth-child(1){
    float: left;
    width: 350px;
    height: 200px;
    background-color: teal;
}
.box2 div:nth-child(2){
    float: left;
    width: 162.5px;
    height: 200px;
    background-color: pink;
}
.box2 div:nth-child(3){
    float: left;
    width: 162.5px;
    height: 200px;
    background-color: rgb(214, 19, 51);
}
.box2 div:nth-child(4){
    float: left;
    width: 162.5px;
    height: 200px;
    background-color: pink;
}
.box2 div:nth-child(5){
    float: left;
    width: 162.5px;
    height: 200px;
    background-color: rgb(238, 26, 61);
}
</style>
<body>
    <div class="box">
        <div class="box1">
            <div class="div01"></div>
            <div class="div02"></div>
            <div class="box1_r">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>  
        <div class="box2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

</body>
</html>
