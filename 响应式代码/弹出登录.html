<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: url(./img/街景1280.jpg) no-repeat;
        background-size: cover;
    }

    a {
        display: block;
        width: 100px;
        height: 100px;
        background-color: rgb(67, 150, 206);
        font-size: 30px;
        text-decoration: none;
        text-align: center;
        line-height: 100px;
        color: pink;
        border-radius: 20px;
    }
.box{
    width: 500px;
    height: 400px;
    margin: 0 auto;
    border-radius: 2px;
    background: linear-gradient(rgb(94, 188, 243),#fff);
}
.nav{
    height: 50px;
    box-sizing: border-box;
    border-bottom: 2px solid rgba(92, 180, 240, 0.835);
    text-align: center;
    width: 100%;
}
.nav span{
   float: left;
   height: 50px;
   line-height: 50px;
   padding: 0 20px;
    font-size: 20px;
    font-weight: 700;
}
.nav span:nth-child(2){
   
    background-color: rgba(31, 168, 231, 0.739);
    border-bottom: 0;
    float: right;
    cursor:pointer;
}
.main{
    box-sizing: border-box;
    width: 100%;
    height: 200px;
    /* background-color: pink; */
    margin:30px auto;
}
.main span{
    width: 50px;
    height: 30px;
    display:block;
    font-size: 20px;
    margin: 0 auto;

}
.main input{
    display:block;
    margin: 0 auto
}
.show{
    display: block;
}
</style>

<body>
    <a href="">登录</a>
    <div class="box" style="display: none;">
       <div class="nav"><span>登录是一种态度</span><span>X</span></div> 
       <div class="main">
                <form action="#">
           <span>name:</span><br>
           <input type="text" name="" id="" ><br>
           <span>pass:</span><br>
           <input type="password" name="" id="" >
           <input type="submit" value="登录" style="font-size: 20px;background-color: rgb(87, 167, 243);margin-top: 10px;border:0;">
       </form>
       </div>
  
    </div>
   
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
$(function(){
$('a').click(function(){
    $('box').toggleClass('show');
})
});
    </script>
</body>

</html>
