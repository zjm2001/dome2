<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #bbb;
    }

    .box {
        box-sizing: border-box;
        width: 800px;
        height: 600px;
        background-color: pink;
        margin: 10px auto;
    }
    ul{ 
        box-sizing: border-box;
          border: 5px solid rgb(211, 110, 110);
        display: flex;
        flex-wrap: wrap;
        list-style: none;
    }
    ul li{
        box-sizing: border-box;
        flex: 25%;
        border: 3px solid #ccc;

    }
    ul li img{
        width: 100%;
        height: 100%;
       
    }

</style>

<body>
    <div class="box">
        <ul>
            <li>
                <img src="./img/十二生肖１.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖2.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖4.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖5.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖6.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖7.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖8.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖9.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖１0.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖１1.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖１.jpg" alt="">
            </li>
            <li>
                <img src="./img/十二生肖１2.jpg" alt="">
            </li>
           
        </ul>
    </div>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $('li').mouseenter(function(){
                var index =$(this).index();
                $('li img').css("opacity","0.5")
                $('li img').eq(index).css("opacity","1")
              })
        })
    </script>
</body>

</html>
