<head>

    <title>Document</title>

<body>
    <script>
        function fn() {
            var max = arguments[0]
           for(var i=0;i<arguments.length;i++){
               if(arguments[i]>max){
                   max=arguments[i];
               }
           }
           return max;
        }
        console.log(fn(1,2,3,4,5,6));


        // 函数翻转
        function reverse(arr){
            var newArr = [];
            for(var i=arr.length-1;i>=0;i-- ){
           newArr[newArr.length]=arr[i];
            }
            return newArr;
        }
       var arr1=reverse([1,2,3,4,'ahsd','shida'])
       console.log(arr1);

    //    封装冒泡排序
    function sort(arr){
        for( var i=0;i<arr.length-1;i++){
            for( var j=0;j<arr.length-i-1;j++){
                if(arr[j]>arr[j+1]){
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        return arr;
    }
    var arr2=sort([5,4,3,2,1]);
    console.log(arr2);
      
    </script>
</body>

</html>
