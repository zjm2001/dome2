<body>
    <script>
        function uniqe (arr){
            var newarr=[]
             for(var i=0;i<arr.length;i++){
                 if(newarr.indexOf(arr[i])==-1){
                     newarr.push(arr[i])
                 }
             }
             return newarr
        }
   var dome= uniqe([2,5,1,2,45,12,54,21,1,2])
   console.log(dome);
    </script>
</body>
