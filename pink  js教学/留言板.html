<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background-color: #fff;
    }

    .box {
        margin: 100px auto;
        width: 1000px;
        height: 400px;

    }

    .box p {
        font-size: 36px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: rgb(103, 187, 236);
    }

    .box textarea {
        box-sizing: border-box;
        padding: 20px 50px;
        width: 1000px;
        height: 300px;
        font-size: 20px;
        border: 3px solid rgb(134, 204, 245);
        outline: none;
        resize: none;
    }

    button {
        float: right;
        margin-top: 20px;
        width: 200px;
        padding: 8px;
        background-color: #428bca;
        border-color: #357ebd;
        color: #fff;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
        border: 1px solid transparent;
        font-weight: 900;
        font-size: 125%
    }

    .main {
        margin: 100px auto;
        width: 1000px;
    }

    li {
        box-sizing: border-box;
        border-radius: 12px;
        width: 100%;
        padding: 5px 50px;
        /* background-color: rgb(245, 209, 243); */
        color: #357ebd;
        font-size: 20px;
        margin: 15px 10px;
    }

    li a {
        float: right;
    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
        color: rgb(23, 23, 24);
    }
</style>

<body>
    <div class="box">
        <p>发表回复</p>
        <textarea name="" id="" placeholder="文明语言....."></textarea>
        <button>发表回复</button>
    </div>
    <div class="main">
        <ul>

        </ul>
    </div>

    <script>
        var text = document.querySelector('textarea');
        var btn = document.querySelector('button');
        var ul = document.querySelector('ul');
        var svg = ' <svg t="1621517310652" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2550" width="28" height="28"><path d="M781.28 851.36a58.56 58.56 0 0 1-58.56 58.56H301.28a58.72 58.72 0 0 1-58.56-58.56V230.4h538.56zM359.68 125.44a11.84 11.84 0 0 1 12-12h281.28a11.84 11.84 0 0 1 12 12V160H359.68zM956.8 160H734.72V125.44a81.76 81.76 0 0 0-81.76-81.76H371.68a82.08 82.08 0 0 0-81.76 81.76V160H67.2a35.36 35.36 0 0 0 0 70.56h105.12v620.8a128.96 128.96 0 0 0 128.96 128.96h421.44a128.96 128.96 0 0 0 128.96-128.96V230.4h105.12a35.2 35.2 0 0 0 35.2-35.2 34.56 34.56 0 0 0-35.2-35.2zM512 804.16a35.2 35.2 0 0 0 35.2-35.36V393.92a35.2 35.2 0 1 0-70.4 0v374.88a35.2 35.2 0 0 0 35.2 35.36m-164.32 0a35.36 35.36 0 0 0 35.36-35.36V393.92a35.36 35.36 0 1 0-70.56 0v374.88a36.32 36.32 0 0 0 35.2 35.36m328.64 0a35.36 35.36 0 0 0 35.2-35.36V393.92a35.36 35.36 0 1 0-70.56 0v374.88a35.36 35.36 0 0 0 35.36 35.36" fill="#4592D8" p-id="2551"></path></svg>'
        btn.onclick = function () {
            var li = document.createElement('li');
            if (text.value == '') {
                alert('您没有输入内容')
            } else {
                li.innerHTML = text.value + '<a href="javascript:;">' + svg + '</a>';
                ul.insertBefore(li, ul.children[0]);
                text.value = '';
                var removeBtn = document.querySelectorAll('a');
                for (var i = 0; i < removeBtn.length; i++) {
                    removeBtn[i].onclick = function () {
                        ul.removeChild(this.parentNode);
                    }
                }
            }
        }
    </script>
</body>

</html>
