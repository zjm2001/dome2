<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("请输入学生人数");
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            var s = prompt(i + "个人");
            s=parseInt(s)
            sum = sum + s;
        }
        average = sum / num
        console.log(average);
        console.log(sum);
    </script>
</body>

</html>
