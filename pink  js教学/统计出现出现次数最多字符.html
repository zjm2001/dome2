<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var str = 'asosdaadaoadasdovvo'
          var o={}
          for(var i=0 ; i<str.length;i++){
              chars=str.charAt(i)   
              if(o[chars]){
              o[chars]++

          }else{
              o[chars]=1;
          }
          }
          console.log(o);
          var max=0,ch='';
          for(var k in o){
              //k得到的是属性名  o[k]才是属性值
              if(o[k]>max){
                  max=o[k]
                  ch=k;
              }
          }
          console.log('出现次数最多的是'+ch+"出现次数是"+max);
    </script>
</body>
</html>
