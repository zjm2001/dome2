<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var row=prompt("输入航速")
        var a=prompt("输入列数")
        var src ='';
        for(var i=1;i<=row;i++){
            for(var j =1 ;j<=a; j++){
                src=src+"*"
            }
            src=src+'\n'
        }
        console.log(src);
    </script>
</body>
</html>
