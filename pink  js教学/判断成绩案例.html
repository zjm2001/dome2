<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score=prompt('输入成绩')
        if(score>=90){
            alert('A')
        }else if(score>=80){
            alert('B')
        }else if(score>=70){
            alert('c')
        }else if(score>=600){
            alert('d')
        }else if(score<60){
            alert('e')
        }
    </script>
</body>
</html>
