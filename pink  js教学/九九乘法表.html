<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a ="";
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                a=a+ j+'x'+i+'='+j*i+'\t'
            }
          
            a=a+'\n'
        }
        console.log(a)
    </script>
</body>
</html>
