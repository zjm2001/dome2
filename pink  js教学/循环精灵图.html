<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        margin: 0 auto;
        width: 200px;
        height: 200px;
        list-style: none;
        
    }
    ul li{
       float:left;
       padding: 10px 10px;
       width:80px ;
       height: 80px;
       background-image: url(img/ico2.png);
       background-position: 10px 10px;
    }
</style>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var lis=document.querySelectorAll('li');
        for( var i=0;i<lis.length;i++){
            var index=i*80+10;
            lis[i].style.backgroundPosition='10px '+index+"px"
        }
    </script>
</body>
</html>
