<body>
    <script>
        var arr = [2, 4, 10, 15, 20,55];
        var sum = 0, ave = 0,max=arr[0],min=arr[0];
        for (var i = 0; i < arr.length; i++) {
            sum =sum+ arr[i];
        }
        for (var i = 1; i < arr.length; i++){
            if(arr[i]>=max){
                max=arr[i];
            }
        }
        for (var i = 1; i < arr.length; i++){
            if(arr[i]<=min){
               min=arr[i];
            }
        }
        ave=sum/arr.length;
        console.log(sum);
        console.log(ave);
        console.log(max);
        console.log(min);
    </script>
