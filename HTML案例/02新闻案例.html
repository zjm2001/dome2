   <h1> 北京时间11月2日，</h1>
   <h4>年中超联赛第二阶段第四轮（总第18轮）</h4>
   <p>争冠组上海上港对阵江苏苏宁。最终江苏苏宁本场2比1、总比分3比2战胜上海上港，进入到冠军争夺之中，上海上港将进入三四名之争。本场当值主裁判郭宝龙的多次判罚值得商榷。
今日中超多场比赛进行，均是事关争冠或者保级的关键战役，比赛激烈程度可想而知。</p>上港球员吕文君和卓尔球员宋志伟就连续在赛场上出现暴力犯规行为，但处罚结果却截然不同。
上港与苏宁的比赛中，吕文君奔跑中在后方拳击苏宁中场田依侬，主裁判朱宝龙在观看VAR后，<br/>仅对吕文君出示黄牌。
