<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
       background: url(img/4.jpg) no-repeat;
    }

    .box {
        margin: 100px auto;
        width: 1000px;
        height: 400px;
        /* border:  1px solid #ccc; */

    }

    .box p {
        font-size: 36px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: #fff
    }

    .box textarea {
        box-sizing: border-box;
        padding: 20px 50px;
        width: 1000px;
        height: 300px;
        font-size: 20px;
        background-color: #6fb5f3;
        border: 3px solid rgb(134, 204, 245);
        outline: none;
        resize: none;
    }

    button {
        float: right;
        margin-top: 20px;
        width: 200px;
        padding: 8px;
        cursor: pointer;
        background-color: #428bca;
        border-color: #357ebd;
        color: #fff;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
        border: 1px solid transparent;
        font-weight: 900;
        font-size: 125%
    }
    button:hover{
        background-color: #fff;
        color: #357ebd;
    }

    .main {
        margin: 100px auto;
        width: 1000px;
    }

    li {
        overflow: hidden;
        box-sizing: border-box;
        cursor: pointer;
        border-radius: 12px;
        width: 100%;
        padding: 5px 50px;
        background-color: #6fb5f3;
        color: #357ebd;
        font-size: 20px;
        margin: 15px 10px;
    }
    li:hover{
        background-color: #fff;
        color: black;
    }

    li a {
        float: right;
    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
        color: rgb(23, 23, 24);
    }
    .nav{
        height: 50px;
        font-size: 20px;
        cursor: pointer;
    }
    .nav span{
        cursor: pointer;
        display: inline-block;
        height: 50px;
        line-height: 50px;
      
    }
    .nav svg{
        cursor: pointer;
        vertical-align: middle;
    }
</style>
