<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    ul{
        margin: 100px;
    }
    ul li{
        float: left;
        margin-right: 20px;
        list-style: none;
        width: 150px;
        height: 50px;
        perspective: 500px;
    }
    .box{
        position: relative;
        width: 150px;
        height: 50px;
        transition: all 0.3s;
        transform-style: preserve-3d;
    }
    .box:hover{
        transform:rotateX(90deg);
    }

    .frotn,
    .back{
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 50px;

    }
    .frotn{
        background-color: pink;
        transform: translateZ(25px);
        z-index: 1;

    }
    .back{
        background-color: purple;
        transform:translateY(25px) rotateX(-90deg);
    }
</style>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="frotn">帅哥1</div>

        </li>
