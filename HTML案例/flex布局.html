<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* body{
        width: 100%;
    } */
    .box {
        width: 800px;;
        height: 300px;
        display: flex;
        margin: 100px auto;
        background-color: pink;
        /* flex-direction: column; */
        flex-direction: row;
        /* 先贴两边在平分 */
        /* justify-content: space-between; */
        /* 自动换行 */
        flex-wrap: wrap;
    }
    .box div{
        width: 200px;
        height: 50px;
        margin: 10px;
        background-color: rgb(156, 175, 235);
    }
</style>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
