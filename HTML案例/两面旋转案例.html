<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    position: relative;
    width: 300px;
    height: 300px;
    margin: 100px auto;
    transition: all .6s;
    transform-style: preserve-3d;
}
.box:hover{
    transform: rotateY(180deg);
}
.front,
.back{
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    text-align: center;
    line-height: 300px;
    font-size: 30px;
    color: #fff;
}
.front{
    background-color: pink;
    z-index: 1;
}
.back{
    background-color: purple;
    transform: rotateY(180deg);
}
</style>
<body>
    <div class="box">
        <div class="front">前面</div>
        <div class="back">后面</div>
    </div>
</body>
</html>
