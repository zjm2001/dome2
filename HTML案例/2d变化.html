<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        overflow: hidden;
        width: 200px;
        height: 200px;
        line-height: 200px;
        border:1px solid pink;
        margin:0px auto;
    }
    .box{
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 30px;
        transition: all 2s;
        transform-origin: left bottom;
    }
    div:hover .box{
        transform: rotate(180deg);

    }
</style>
<body>
    <div class="div1">
        <div class="box">
            大帅比
        </div>
    </div>
</body>
</html>
