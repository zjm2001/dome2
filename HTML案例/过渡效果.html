<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box:hover{
       
        width: 200px;
        height: 200px;
        transition: all 1s;
    }
    .box{
        transition: all 1s;
        position: relative;
        width: 600px;
        height: 500px;
        background-color: pink;
    }
    a{
        transition: all 1s;
        display: none;
        text-decoration: none;
        position: absolute;
        left: 30px;
        top: 60px;
        width: 100px;
        height: 100px;
        background-color: purple;
    }
</style>
<body>
    <div class="box">
        <a href="javaScript:;">lllll</a>
    </div>
</body>
</html>
