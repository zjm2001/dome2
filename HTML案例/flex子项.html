<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 100%;
    }
    .box {
        display: flex;
        width:100%;
        height: 500px;
        background-color: pink;
        margin: 0 auto;
        flex-wrap: wrap;
        /* 主轴排列方式 */
        justify-content: center;
        /* 侧轴上排列方式 */
        align-content: center;
    }

    .box div {
        /* width: 200px;
        height: 100px; */
        background-color: skyblue;
        margin-right: 10px;
    }

    .box div:nth-child(1) {
        width: 100px;
        height: 100px;
        order: 2;
    }

    .box div:nth-child(2) {
        width: 100px;
        height: 100px;
    }



    .box div:nth-child(3) {
        flex: 1;
    }

    .box div:nth-child(5) {
        width: 100px;
        height: 100px;
    }
</style>

<body>
    <div class="box">
        <!-- <div>1</div> -->
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <!-- <div>5</div> -->
    </div>
</body>

</html>
