<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1到n阶乘
        function fn(n){
             if(n==1){
                 return 1;
             }
             return n*fn(n-1);
        }
        console.log(fn(3));



        // 兔子序列 1 1 2 3 5 8  13  21
        function fb(n){
            if(n==1||n==2){
                return 1;
            }
            return fb(n-1)+fb(n-2);
        }
        console.log(fb(3));


        //递归遍历数据
        var data=[
            {
                id:1,
                gname:"家电",
                goods:[
                {
                    id:11,
                    gname:"冰箱"
                },
                {
                    id:12,
                    gname:"洗衣机"
                }
            ]

            },
            {
                id:2,
                gname:"服饰"
            }
        ];
        function getID(json,id){
            var o={};
            json.forEach(function(itme){
                if(itme.id == id){
                    // console.log(itme);
                    o=itme;
                    return itme;
                }else if(itme.goods && itme.goods.length>0){
                   o= getID(itme.goods,id)
                }
            })
            return o;
        }
        console.log(getID(data,1));
        console.log(getID(data,11));
        console.log(getID(data,2));
        console.log(getID(data,12));
    </script>
</body>
</html>
