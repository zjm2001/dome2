<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ,运算符
        // // --可以分割多个语句，一般可以在声明多个变量使用
        // 可同时声明多个变量并赋值
        var a=1, b =2,c=3;
        // 和数学中一样在 JS中运算符也有优先级
        // 先乘除后加减
        // 在js中有一个优先级的表
        // 在表中越搞优先级越先计算
        // 如果优先级一样，则从左往右
        //可以用（）来改变优先级
        var result=1+2+3;
        //如果||优先级高或者两个一样高，则应该返回3
        //如果与优先级搞，则应该返回1
        var a =1||2&&3;
        console.log(a);//1
        

    </script>
</body>
</html>
