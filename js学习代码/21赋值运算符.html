<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*

     =  可以将右侧的值赋值给符号左侧的变量
     +=   a +=5; //a=a+5(一样的性质)
     -=   a -=5; //a=a-5(一样的性质)
     *=   a *=5; //a=a*5(一样的性质)
     /=  a *=5; //a=a*5(一样的性质)
     %=   a %=5; //a=a%5(一样的性质)

     */ 

        var a =10;
        a +=5;
        //a=a+5(一样的性质)
        a -=5;
        a *=5;

        console.log(a);
    </script>
</body>
</html>
