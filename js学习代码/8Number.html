    <script>
        //数字123
        var a=123;
        a=5454;
        //字符串

        /*
        可以用一个运算符typeof
        来检查一个变量类型
        语法：typeof
        检查字符型，会返回string
        检查数值时，会返回number
        js中可以表示数字最大值：
        number.MAX_VALUE
        大于零的最小值：
        number.MAX_VALUE
        数字超过最大值会返回一个infinity表示正无穷
        —infinity表示负无穷
        用typeof检查infinity返回还是Number
        NaN 是一个特殊数字，表示Not A Number
        检查返回值还是number
        **/
        console.log(a);
         console.log(b);
         console.log(typeof a);
         console.log(Number.MAX_VALUE);
         var c=31131+544;
         var c=0.1+0.2;
/*js整数运算基本上可以保证精确
如果使用js进行浮点型运算，可能得到一个不精确的数值
*/
