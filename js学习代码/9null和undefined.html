<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
Null类型的值只有一个，就是null
null这个值专门用来表示空的对象
使用typeof检查null值时，返回object
Undefined类型的值只有一个就是undefined
当声明一个变量并不给变量赋值时，他的值就是undefined
使用tyepof检查undefined时，也会返回undefined
        */
       var a=null;
       console.log(typeof a);
       var b;
       console.log(b);
       console.log(typeof b);
    </script>
</body>
