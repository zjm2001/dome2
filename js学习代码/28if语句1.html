<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js程序是从上往下一行一行执行的 -->
    <!-- 通过流程控制语句可以控制程序执行流程 -->
    <!-- 使得程序按一定的条件来选择执行、 -->
    <!-- 语句分类、 -->
    <!-- 1.条件判断语句、 -->
    <!-- 2.条件分支语句、 -->
    <!-- 3.循环语句 -->
    <!-- 条件判断语句、 -->
    <!-- 使用条件判断语句可以执行某个语句之间进行判断 -->
      <!-- --if语句 
    语法一：
    if（）{
        语句
    }
    if语句执行时，会先对表达式进行求值判断
    如果表达式的值为true，则执行语句，
    如果表达式的值为false，则不执行语句，
    if语句只能控制紧随其后的那个语句
    要想控制多条语句则要将语句放入代码块中
    
    -->
    <script>
         var a=20;
         if(a>10&&a<=25){
             alert("lllllllllllllllllllllll");
         }
    </script>
</body>
</html>
