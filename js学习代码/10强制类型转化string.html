<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
       /*
       强制类型转化
       ——指将一个数据类型强制转化为其他类型
       ——类型主要指，其他数据类型，转化为
       String  Number  Boolean
       */ 

       /*
       将其他数据转化为Strig
       方法一
       ——调用被转化数据类型的toString()方法
        该方法不会影响原变量，他会将转化值返回
       nu -但是注意：ll和undefined这两个值没有toString
        如果调用他们的方法，会报错
       */
       var a =123;
    //调用a的toString()方法
    //调用xxx的yyy（）方法，就是xxx.yyy（）
    a.toString();   //null   undefined  会报错
    console.log(typeof a);
    console.log(a);    
/*
       方法二
       -调用String()函数，并将被转化的数据转化为参数传递给函数

*/
         var a=123;  //null    undefined同样可以转化
         //调用String()，来转化字符串
         a=String(a);




    </script>
</body>
</html>
